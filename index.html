<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Whole A Mock</title>

    <link rel="icon" 
      type="image/png" 
      href="assets/mole.png">

</head>
<body>
    <h1 class="title">Welcome to Whack-A-Mole Game</h1>
    <div class="container">
        <h1 class="score">SCORE: <span>00</span></h1>
        <div btn-container>
            <button class="btn-start">Start</button>
            <button class="btn-pause">Pause</button>
        </div>
    </div>
    <div class="board">
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
    </div>

    <div class="cursor"></div>

    <script src="main.js"></script>
</body>
</html>
